spring.application.name=Mini-Wallet
# Server Configuration
server.port=8080

# Database Configuration (Update 'your_password'!)
spring.datasource.url=jdbc:mysql://localhost:3306/mini_wallet_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=NewStrongPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings (The Magic)
# update: Automatically creates tables based on your Java code (Good for dev, bad for prod)
spring.jpa.hibernate.ddl-auto=update
# show-sql: Prints the SQL queries in the console so you can debug
spring.jpa.show-sql=true